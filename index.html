<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Torneo Wilson | El Rinc贸n del P谩del</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #1D9BF0;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    h1 { margin: 0; font-size: 1.5rem; }
    .tabs {
      display: flex;
      justify-content: center;
      background: #e6f2fb;
      border-bottom: 2px solid #1D9BF0;
      flex-wrap: wrap;
    }
    .tabs button {
      background: none;
      border: none;
      padding: 1rem 2rem;
      cursor: pointer;
      font-weight: bold;
      color: #1D9BF0;
    }
    .tabs button.active {
      border-bottom: 4px solid #1D9BF0;
      color: #0b4d91;
    }
    .content { padding: 1rem 2rem; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th { background-color: #1D9BF0; color: white; }
    .btn-generar {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #1D9BF0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 2rem;
    }
    .bracket {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .round {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      min-width: 200px;
    }
    .match {
      border: 2px solid #1D9BF0;
      border-radius: 8px;
      padding: 0.5rem;
      background-color: #fff;
      box-shadow: 2px 2px 4px #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>Torneo Wilson | El Rinc贸n del P谩del</h1>
</header>

<div class="tabs">
  <button class="tab-button active" data-group="A">Grupo A</button>
  <button class="tab-button" data-group="B">Grupo B</button>
  <button class="tab-button" data-group="C">Grupo C</button>
  <button class="tab-button" data-group="D">Grupo D</button>
  <button class="tab-button" data-group="Eliminatorias">Eliminatorias</button>
  <button class="tab-button" data-group="Visual">Visual Bracket</button>
</div>

<div class="content">
  <div id="grupo-content"></div>
</div>

<script>
  const url = "https://script.google.com/macros/s/AKfycbyzqUYL4ZttcbVDwuL7nhLmoFDLim3TpsL6Bc21GyKXVVkto5Ayq39qdTmTfXKArGpl/exec";
  const grupoContent = document.getElementById("grupo-content");
  const tabs = document.querySelectorAll(".tab-button");
  let datosGlobal = {};

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      mostrarGrupo(tab.dataset.group);
    });
  });

  fetch(url)
    .then(res => res.json())
    .then(data => {
      datosGlobal = data;
      mostrarGrupo("A");
    });

  function mostrarGrupo(grupo) {
    if (grupo === "Eliminatorias") mostrarEliminatorias();
    else if (grupo === "Visual") mostrarVisualBracket();
    else mostrarTablaGrupo(grupo);
  }

  function mostrarEliminatorias() {
    const eliminatorias = datosGlobal["eliminatorias"] || [];
    const rondas = ["Semifinal 1", "Semifinal 2", "Final", "Semifinal Consolaci贸n 1", "Semifinal Consolaci贸n 2", "Final Consolaci贸n"];

    const tabla = (titulo, claves) => `
      <h3>${titulo}</h3>
      <table><thead><tr><th>Ronda</th><th>Pareja 1</th><th>Pareja 2</th><th>Resultado</th><th>Ganador</th></tr></thead><tbody>
      ${eliminatorias.filter(p => claves.includes(p["Ronda"]))
        .map(p => `<tr><td>${p["Ronda"]}</td><td>${p["Pareja 1"]}</td><td>${p["Pareja 2"]}</td><td>${p["Resultado"]}</td><td>${p["Ganador"]}</td></tr>`).join('')}
      </tbody></table>`;

    grupoContent.innerHTML = `
      <h2>Cuadro Eliminatorias</h2>
      ${tabla("Semifinales", ["Semifinal 1", "Semifinal 2"])}
      ${tabla("Final", ["Final"])}
      ${tabla("Consolaci贸n", ["Semifinal Consolaci贸n 1", "Semifinal Consolaci贸n 2", "Final Consolaci贸n"])}
      <div style="text-align:center;">
        <button class="btn-generar" onclick="generarEliminatoriasDesdeHTML()"> Generar Cuadro de Eliminatorias</button>
        <p style="color:#777;">Pulsa solo si ya han finalizado todos los partidos de grupo.</p>
      </div>
    `;
  }

  function mostrarVisualBracket() {
    const eliminatorias = datosGlobal["eliminatorias"] || [];
    const matchHTML = (ronda) => {
      const m = eliminatorias.find(p => p["Ronda"] === ronda);
      return m ? `<div class="match"><strong>${m["Pareja 1"] || ""}</strong><br>vs<br><strong>${m["Pareja 2"] || ""}</strong><br><small>${m["Resultado"] || ""}</small></div>` : `<div class="match">---</div>`;
    };

    grupoContent.innerHTML = `
      <h2 style="text-align:center">Visual Bracket</h2>
      <div class="bracket">
        <div class="round">
          <h3>Semifinales</h3>
          ${matchHTML("Semifinal 1")}
          ${matchHTML("Semifinal 2")}
        </div>
        <div class="round">
          <h3>Final</h3>
          ${matchHTML("Final")}
        </div>
        <div class="round">
          <h3>Semis Consolaci贸n</h3>
          ${matchHTML("Semifinal Consolaci贸n 1")}
          ${matchHTML("Semifinal Consolaci贸n 2")}
        </div>
        <div class="round">
          <h3>Final Consolaci贸n</h3>
          ${matchHTML("Final Consolaci贸n")}
        </div>
      </div>
    `;
  }

  function mostrarTablaGrupo(grupo) {
    const resultados = datosGlobal["resultados" + grupo] || [];
    const clasificacion = datosGlobal["clasificacion" + grupo] || [];

    grupoContent.innerHTML = `
      <h2>Resultados - Grupo ${grupo}</h2>
      <table>
        <thead><tr><th>Pareja 1</th><th>Pareja 2</th><th>Resultado</th><th>Ganador</th></tr></thead>
        <tbody>
          ${resultados.map(p => `<tr><td>${p['Pareja 1']}</td><td>${p['Pareja 2']}</td><td>${p['Resultado']}</td><td>${p['Ganador']}</td></tr>`).join('')}
        </tbody>
      </table>
      <h2>Clasificaci贸n - Grupo ${grupo}</h2>
      <table>
        <thead><tr><th>Pareja</th><th>PJ</th><th>PG</th><th>Juegos Ganados</th><th>Juegos Perdidos</th><th>Diferencia</th></tr></thead>
        <tbody>
          ${clasificacion.sort((a,b) => b["PG"] - a["PG"] || b["Juegos Ganados"] - a["Juegos Ganados"] || b["Diferencia"] - a["Diferencia"])
            .map(p => `<tr><td>${p['Pareja']}</td><td>${p['PJ']}</td><td>${p['PG']}</td><td>${p['Juegos Ganados']}</td><td>${p['Juegos Perdidos']}</td><td>${p['Diferencia']}</td></tr>`).join('')}
        </tbody>
      </table>
    `;
  }

  function generarEliminatoriasDesdeHTML() {
    const clave = prompt("Introduce el c贸digo para generar el cuadro:");
    if (clave !== "admin2024") return alert("C贸digo incorrecto");
    fetch(url, {
      method: "POST",
      body: new URLSearchParams({ action: "generarEliminatorias" }),
      headers: { "Content-Type": "application/x-www-form-urlencoded" }
    }).then(() => location.reload()).catch(err => console.error(err));
  }
</script>

</body>
</html>
